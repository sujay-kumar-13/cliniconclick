<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Pharmacy - ClinicOnClick</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-heartbeat me-2"></i>ClinicOnClick
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/appointments"><i class="fas fa-calendar-check me-1"></i>APPOINTMENT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/pharmacy"><i class="fas fa-pills me-1"></i>PHARMACY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/doctors"><i class="fas fa-user-md me-1"></i>DOCTOR</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about"><i class="fas fa-info-circle me-1"></i>ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt me-1"></i>LOG IN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register"><i class="fas fa-user-plus me-1"></i>SIGNUP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1 class="display-5 fw-bold text-primary">
                    <i class="fas fa-pills me-3"></i>Pharmacies
                </h1>
                <p class="lead text-muted">Browse pharmacies and available medicines</p>
            </div>
        </div>

        <!-- Pharmacies List -->
        <div class="row g-4">
            <div class="col-12" th:if="${#lists.isEmpty(pharmacies)}">
                <div class="text-center py-5">
                    <i class="fas fa-store-slash fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No pharmacies available</h5>
                </div>
            </div>

            <div class="col-lg-4 col-md-6" th:each="pharmacy : ${pharmacies}">
                <div class="card h-100 shadow-sm border-0">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="avatar-lg bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:56px;height:56px;">
                                <i class="fas fa-prescription-bottle-alt fa-lg"></i>
                            </div>
                            <div>
                                <h5 class="card-title fw-bold mb-1" th:text="${pharmacy.pharmacyName}">Pharmacy Name</h5>
                                <small class="text-muted" th:text="${pharmacy.address}">Address</small>
                            </div>
                        </div>
                        <p class="text-muted small mb-3" th:text="${#strings.abbreviate(pharmacy.description, 120)}">Short description...</p>
                        <div class="d-grid">
                            <a th:href="@{/pharmacy/{id}(id=${pharmacy.id})}" class="btn btn-outline-primary">
                                <i class="fas fa-eye me-2"></i>View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 ClinicOnClick. Built with Spring Boot & Bootstrap.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
